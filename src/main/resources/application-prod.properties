# Production profile
spring.application.name=Dmath
# Database configuration (from environment variables)
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/dmath}
spring.datasource.username=${DATASOURCE_USERNAME:dmath}
spring.datasource.password=${DATASOURCE_PASSWORD:dmath}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# Logging configuration (JSON format for production)
logging.level.root=INFO
logging.level.io.github.zevtos.dmathcore=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Server configuration
server.port=${SERVER_PORT:8080}
# CORS configuration (from environment variables)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.metrics.export.prometheus.enabled=true
# Security configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}
