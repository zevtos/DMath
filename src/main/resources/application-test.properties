# Test profile
spring.application.name=Dmath
# Database configuration (Testcontainers will override this)
spring.datasource.url=jdbc:postgresql://localhost:5432/dmath_test
spring.datasource.username=dmath
spring.datasource.password=dmath
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Flyway configuration
spring.flyway.enabled=false
# Logging configuration
logging.level.root=WARN
logging.level.io.github.zevtos.dmathcore=INFO
logging.pattern.console=%d{HH:mm:ss} - %msg%n
# Server configuration
server.port=0
# Test configuration
spring.test.database.replace=none
